<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>product-review-list</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/font.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto' >
</head>
<body>
    <div id="header">
        <a class="nav" href="/" id="home">HOME</a>
        <!-- 로그아웃 상태 -->
        <th:block sec:authorize="!isAuthenticated()">
            <a class="nav" href="/signinPage">SIGN-IN</a>
        </th:block>
        <!-- 로그인 상태 -->
        <th:block sec:authorize="isAuthenticated()">
            <a class="nav" href="/cart/list">CART</a>
            <a class="nav">WISHLIST</a>
            <div class="dropdown">
                <a class="nav" th:text="${#authentication.name}"></a>
                <div class="dropdown-content">
                    <a href="/signout">SIGN OUT</a>
                    <a href="/order/list">ORDER</a>
                    <a href="/change-info">MANAGE ACCOUNT</a>
                    <a href="/review/list">REVIEW</a>
                    <th:block sec:authorize="hasRole('ADMIN')">
                        <a href="/admin">ADMIN PAGE</a>
                    </th:block>
                </div>
            </div>
        </th:block>
        <form method="GET" action="/find-product">
            <div id="search_box">
                <input type="text" placeholder="Search" id="search" name="search">
            </div>
        </form>
    </div>
    <div th:if="${errorMessage}" style="color: red; text-align: center;">
        <p th:text="${errorMessage}"></p>
    </div>
    <div id="product_container">
        <div id="container">
            <table id="product_table">
                <thead>
                    <tr>
                        <th id="product_table_content">TITLE</th>
                        <th id="product_table_content">TEXT</th>
                        <th id="product_table_content">RATING</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="review : ${reviewList}">
                        <td id="product_table_content" th:text="${review.reviewTitle}"></td>
                        <td id="product_table_content" th:text="${review.reviewText}"></td>
                        <td id="product_table_content" th:text="${review.rating}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
