<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Product Detail</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/font.css">
    </head>
    <body>
    <div th:replace="~{base-layout :: layout}"></div>
    </div>
    <div id="product_detail_container">
        <div id="product_detail_inner_container">
            <div th:if="${product.imagePaths != null}">
                <img th:each="path : ${product.imagePaths}" th:src="@{${path}}" style="width: 200px; height: auto; margin: 5px;" />
            </div>
            <h1 th:text="${product.name}">상품 이름</h1>
            <div class="product-description">
                <pre th:text="${product.description}"></pre>
            </div>
            <p><strong>가격:</strong> <span th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')}"></span> 원</p>
            <p><strong>카테고리:</strong> <span th:text="${product.component}"></span></p>
            <p><strong>소켓:</strong> <span th:text="${product.socket}"></span></p>
            <hr id="product_detail_hr">
            <a href="/find-product">목록으로 돌아가기</a>
            <form method="POST" th:action="@{/cart/add}" th:object="${addToCart}" sec:authorize="hasAuthority('ROLE_USER')">
                <input type="hidden" name="productId" th:value="${product.id}">
                <input type="number" th:field="*{quantity}" value="1" min="1">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" th:if="${product.quantity > 0}">장바구니 담기</button>
                <span th:unless="${product.quantity > 0}">품절</span>
            </form>
            
        </div>
    </div>

</body>
</html>
