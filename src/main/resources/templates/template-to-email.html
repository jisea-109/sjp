<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Email Template</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 30px;">
    <div style="max-width: 500px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <h2 style="color: #4CAF50;">TinyStop 이메일 인증</h2>
        <p>아래 인증번호를 입력하여 이메일 인증을 완료해주세요:</p>

        <div style="font-size: 24px; font-weight: bold; background-color: #eeeeee; padding: 12px; text-align: center; letter-spacing: 3px;">
            ${securityCode}
        </div>

        <p style="margin-top: 20px; font-size: 14px; color: #666;">※ 인증번호는 5분간 유효합니다.</p>
    </div>
</body>
</html>
